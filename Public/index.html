<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="form-control mt-5"
        placeholder="YouTube Url"
        aria-label="Username"
      />
      <div class="custom-container mt-3">
        <h3>Reverb</h3>
        <div class="container">
          <div class="wrapper">
            <label for="customRange1" class="form-label">Room Size</label>
            <div class="range-container">
              <input
                type="range"
                class="form-range"
                id="customRange1"
                max="1"
                min="0"
                value="0.4"
                step="0.1"
              />
              <input
                type="number"
                class="form-control"
                id="customRange1Value"
                max="1"
                min="0"
                value="0.4"
                step="0.1"
              />
            </div>
          </div>
          <div class="wrapper">
            <label for="customRange2" class="form-label">Wet Level</label>
            <div class="range-container">
              <input
                type="range"
                class="form-range"
                id="customRange2"
                max="1"
                min="0"
                value="0.2"
                step="0.1"
              />
              <input
                type="number"
                class="form-control"
                id="customRange2Value"
                max="1"
                min="0"
                value="0.2"
                step="0.1"
              />
            </div>
          </div>
          <div class="wrapper">
            <label for="customRange3" class="form-label">Dry Level</label>
            <div class="range-container">
              <input
                type="range"
                class="form-range"
                id="customRange3"
                max="1"
                min="0"
                value="0.4"
                step="0.1"
              />
              <input
                type="number"
                class="form-control"
                id="customRange3Value"
                max="1"
                min="0"
                value="0.4"
                step="0.1"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="custom-container mt-3">
        <h3>Speed</h3>
        <div class="container">
          <div class="wrapper">
            <label for="customRange4" class="form-label">Speed</label>
            <div class="range-container">
              <input
                type="range"
                class="form-range"
                id="customRange4"
                max="1.5"
                min="0"
                value="1"
                step="0.1"
              />
              <input
                type="number"
                class="form-control"
                id="customRange4Value"
                max="1.5"
                min="0"
                value="1"
                step="0.1"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="download-button-container mt-4">
        <button type="button" class="btn btn-primary">Download</button>
      </div>
    </div>
  </body>
</html>
